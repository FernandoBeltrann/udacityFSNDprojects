{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for city_state in result %}
<h3>{{ city_state.city }}, {{ city_state.state }}</h3>
    <ul class="items">
        {% for name in city_state.name %}
		<li>
			<a href="/venues/{{ city_state.id[loop.index0] }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
    </ul>
{% endfor %}
{% endblock %}
